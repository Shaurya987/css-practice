<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Universe</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include animate.css for advanced animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <header class="intro-section">
        <h1>Welcome to the CSS Universe</h1>
        <p>Discover a world of animations, styles, and effects curated for you</p>
        <p class="scroll-down animate__animated animate__pulse">Scroll to explore</p>
    </header>

    <section class="button-container">
        <!-- Sample Buttons; add up to 200 with unique animations -->
        <div class="css-button animate__animated animate__fadeInLeft"><a href="#css-page-1">CSS Animation 1</a></div>
        <div class="css-button animate__animated animate__fadeInRight"><a href="#css-page-2">CSS Animation 2</a></div>
        <div class="css-button animate__animated animate__fadeInUp"><a href="#css-page-3">CSS Animation 3</a></div>
        <!-- Duplicate as necessary up to 200 buttons -->
    </section>

    <footer>
        <p>&copy; 2024 CSS Universe â€“ Your Free Resource for World-Class CSS</p>
    </footer>

    <!-- Load AOS (Animate on Scroll) for enhanced effects -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init(); // Initialize AOS for smooth scroll animations
    </script>
</body>
</html>
